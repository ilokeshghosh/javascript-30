<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/🔥" />
</head>

<body>
    <h3><em>Psst: have a look at the browser Console</em> 💁</h3>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello');

        // Interpolated
        console.log('Hello this is %s string', '🌟');

        // Styled
        console.log('%c I am some great text', 'font-size:20px; background:grey; color: purple; font-weight:bold');

        // warning!
        console.warn('This is warning text');

        // Error :|
        console.error('This is warning text');

        // Info
        console.info('This is info text');

        // Testing
        const p = document.querySelector('p');
        console.assert(p.classList.contains('para'), 'Class Not Found');

        // clearing
        // console.clear();

        // Viewing DOM Elements
        console.log(p);
        console.dir(p);



        // Grouping together
        dogs.forEach(dog=>{
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        })

        // counting
        console.count('wes');
        console.count('wes');
        console.count('steve');
        console.count('wes');
        console.count('wes');
        console.count('steve');
        console.count('wes');
        console.count('steve');
        console.count('wes');
        console.count('steve');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
        .then(data=> data.json())
        .then(data=>{
            console.timeEnd('fetching data')
            console.log(data);
        } )


        console.table(dogs)

    </script>
</body>

</html>
