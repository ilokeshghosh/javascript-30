    <script>
        // ## Array Cardio Day 2

        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        const isAdult = people.some(function (person) {
            const currentYear = (new Date).getFullYear();
            if (currentYear - person.year >= 19) {
                return true
            }
        })
        // console.log(isAdult);
        // console.log({isAdult});

        // Array.prototype.some() in simple way
        const IsAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
        // console.log(IsAdult);

        // Array.prototype.every() // is everyone 19 or older?
        const allAdults = people.every(person => ((new Date()).getFullYear) - person.currentYear >= 19)
        // console.log(allAdults);

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        const t_body1 = document.querySelector('.t_body1');
        const tr1 = document.createElement('tr');
        const comment = comments.find(comment => comment.id === 823423);
        tr1.innerHTML = `<td style ="text-align:center;">${comment.text}</td><td style ="text-align:center;">${comment.id}</td>`
        // console.log(comment);
        t_body1.appendChild(tr1);

        // Array.prototype.findIndex()
        const index = comments.findIndex(comment => comment.id === 542328)
        // console.log(index);

        // Find the comment with this ID
        // delete the comment with the ID of 823423
        // comments.splice(index, 1);
        const newComments = [
            ...comments.slice(0, index),
            ...comments.slice(index + 1)
        ]
        const t_body2 = document.querySelector('.t_body2');
        console.log(newComments);
        newComments.forEach(comment => {

            const tr2 = document.createElement('tr');
            tr2.innerHTML = `<td style ="text-align:center;">${comment.text}</td><td style ="text-align:center;">${comment.id}</td>`;
            t_body2.appendChild(tr2);

        })
